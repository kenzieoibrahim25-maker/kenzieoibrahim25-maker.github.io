<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game - Admin Panel</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Space Shooter Game</h1>
            <div class="score-display">
                <span>Score: <span id="score">0</span></span>
                <span>Lives: <span id="lives">3</span></span>
                <span>Level: <span id="level">1</span></span>
                <span>Points: <span id="level-points">0</span></span>
                <span>Timer: <span id="level-timer">0.0</span>s</span>
                <span>Place: <span id="place">1</span></span>
                <span>Map: <span id="map">1</span></span>
            </div>
            <button id="admin-toggle" class="admin-toggle">Admin Panel</button>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <p>Use WASD or Arrow Keys to move, SPACE to shoot</p>
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Panel</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="password-section">
                    <label for="admin-password">Enter Admin Password:</label>
                    <input type="password" id="admin-password" placeholder="Enter password">
                    <button id="login-btn">Login</button>
                </div>
                
                <div id="admin-controls" class="admin-controls" style="display: none;">
                    <h3>Game Controls</h3>
                    
                    <div class="control-group">
                        <label for="player-speed">Player Speed:</label>
                        <input type="range" id="player-speed" min="1" max="10" value="5">
                        <span id="speed-value">5</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="score-adjust">Add Score:</label>
                        <input type="number" id="score-adjust" min="0" max="10000" value="100">
                        <button id="add-score-btn">Add Score</button>
                    </div>
                    
                    <div class="control-group">
                        <label for="lives-adjust">Set Lives:</label>
                        <input type="number" id="lives-adjust" min="0" max="10" value="3">
                        <button id="set-lives-btn">Set Lives</button>
                    </div>
                    
                    <div class="control-group">
                        <button id="reset-game-btn">Reset Game</button>
                        <button id="god-mode-btn">Toggle God Mode</button>
                    </div>
                    
                    <div class="control-group">
                        <button id="spawn-enemy-btn">Spawn Enemy</button>
                        <button id="clear-enemies-btn">Clear All Enemies</button>
                    </div>
                    
                    <div class="control-group">
                        <label for="level-adjust">Set Level:</label>
                        <input type="number" id="level-adjust" min="1" max="4" value="1">
                        <button id="set-level-btn">Set Level</button>
                    </div>
                    
                    <div class="control-group">
                        <label for="level-points-adjust">Add Level Points:</label>
                        <input type="number" id="level-points-adjust" min="0" max="1000" value="50">
                        <button id="add-level-points-btn">Add Points</button>
                    </div>
                    
                    <div class="control-group">
                        <button id="change-map-btn">Change Map</button>
                        <button id="reset-level-btn">Reset Level System</button>
                    </div>
                    
                    <div class="control-group">
                        <h4>Cheat Options</h4>
                        <button id="max-score-btn">Max Score (99999)</button>
                        <button id="max-lives-btn">Max Lives (10)</button>
                        <button id="max-level-btn">Max Level (4)</button>
                    </div>
                    
                    <div class="control-group">
                        <button id="rapid-fire-btn">Toggle Rapid Fire</button>
                        <button id="big-bullets-btn">Toggle Big Bullets</button>
                        <button id="slow-motion-btn">Toggle Slow Motion</button>
                    </div>
                    
                    <div class="control-group">
                        <button id="invincible-btn">Toggle Invincible</button>
                        <button id="no-enemies-btn">Toggle No Enemies</button>
                        <button id="auto-shoot-btn">Toggle Auto Shoot</button>
                    </div>
                    
                    <div class="control-group">
                        <label for="enemy-speed">Enemy Speed:</label>
                        <input type="range" id="enemy-speed" min="0.5" max="5" value="2" step="0.1">
                        <span id="enemy-speed-value">2.0</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="bullet-speed">Bullet Speed:</label>
                        <input type="range" id="bullet-speed" min="3" max="15" value="7" step="0.5">
                        <span id="bullet-speed-value">7.0</span>
                    </div>
                    
                    <div class="control-group">
                        <button id="spawn-boss-btn">Spawn Boss Enemy</button>
                        <button id="rainbow-mode-btn">Toggle Rainbow Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/js/script.js"></script>
</body>
</html
